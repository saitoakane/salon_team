<!document HTML>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>スロットマシーン</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>スロットマシーンを実装しよう</h1>
  <div class="slot">
    <div class="panel">
      <!-- stopにはdata-indexを設置して何番目かをデータ属性で保持する -->
      <img src="img/img1.png" width="90" height="110">
      <div class="stop inactive" data-index="0">STOP</div>
    </div>
    <div class="panel">
      <img src="img/img1.png" width="90" height="110">
      <div class="stop inactive" data-index="1">STOP</div>
    </div>
    <div class="panel">
      <img src="img/img1.png" width="90" height="110">
      <div class="stop inactive" data-index="2">STOP</div>
    </div>
  </div>
  <div id="spin">SPIN</div>

<script src="main.js"></script>
  </body
  </html>
